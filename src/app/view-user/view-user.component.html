<div class="container" id="user-data-print">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mb-3" style="max-width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ this.user_data.avatar_url }}" class="img-fluid rounded-start align-center" style="max-width: 90%;"><br /><br />
                        <i class="fa-solid fa-users"></i> {{ this.user_data.followers }} Seguidores
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ this.user_data.name }}</h5>
                            <p class="card-text">{{ this.user_data.bio }}</p>
                            <p class="card-text"><small class="text-body-secondary">{{ this.user_data.location }}</small></p>
                            <button type="button" class="btn btn-info" (click)="goToIndex()">
                                <i class="fa-solid fa-arrow-left"></i> Regresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
